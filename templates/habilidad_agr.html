{% extends "layout.html" %}
{% block content %}
<h3>
    <br>
    <Center> <b> Agregar habiliadd </b> </Center>

</h3>
   <br>
   <br>
<form action="/habilidad_fagrega" method="post">
   <div class="container">
          <div class="form-row">
               <div class="col-xs-12 ">
                <div class="mb-3">
                      <label for="descripcion" class="form m-label"><strong> Ingrese el area:</strong></label>
                      <input type="text" class="form-control" name="descripcion" id="descripcion"required></input>
                </div>
                </div>
          </div>
          <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Agregar
          </button>
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">se ha registrado con exito </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <img src="static/images/panda.gif" alt="" width="50" height="50">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>
    </div>

</form>
{% endblock %}
