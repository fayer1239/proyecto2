{% extends "layout.html" %}
{% block content %}
<h1>
  <center>requision</center>
</h1>
<br>
<br>
<h2>solicitud de requision personal </h2>
<form class="row g-4" action="requision_pagrega" method="post">
  <div class="col-md-4">
    <label for="inputfolio" class="form-label">folio</label>
    <input type="text" class="form-control" id="inputfolio" name="inputfolio" required>
  </div>
  <div class="col-md-4">
    <label for="idArea" class="form-label">Área que solicita</label>
    <select name="idArea" id="idArea" class="form-select">
      <option selected>Elige...</option>
      {% for i in catArea%}
      <option value="{{i.0}}">{{i.1}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-4">
    <label for="inputfecha" class="form-label">fecha de elaboracion</label>
    <input type="date" class="form-control" id="inputfecha" name="inputfecha" required>
  </div>
  <div class="col-12">
    <label for="idPuesto" class="form-label">puesto a cubrir</label>
    <select name="idPuesto" id="idPuesto" class="form-select">
      <option selected>Elige...</option>
      {%
      for i in catPuesto
      %}
      <option value="{{i.0}}">{{i.1}}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-12">
    <label for="nomSolicita" class="form-label">nombre y puesto de quien solicita</label>
    <input type="text" name='nomSolicita' class="form-control" id="nomSolicita">
  </div>
  <div class="col-md-4">
    <label for="fechaRecluta" class="form-label">fecha de reclutamiento</label>
    <input type="date" class="form-control" name="fechaRecluta" id="fechaRecluta">
  </div>
  <div class="col-md-4">
    <label for="fechaInicVac" class="form-label">fecha de inicio de vacante</label>
    <input type="date" class="form-control" name="fechaInicVac" id="fechaInicVac">
  </div>
  <div class="col-md-4">
    <label for="tipoVacante" class="form-label">tipo de vacante</label>
    <select name="tipoVacante" id="tipoVacante" class="form-select">
      <option selected>Elige</option>
      <option>temporal</option>
      <option>permanente</option>
    </select>
  </div>
  <br>
  <br>
  <div class="col-md-4">
    <span><b>Vacante generada por: </b></span>
  </div>

  <div class="col-md-12">
    <div class="form-check form-check-inline " >
      <input class="form-check-input" type="radio" name="motReq" id="motReqBaja" value="Baja">
      <label class="form-check-label" for="motReqBaja">Baja</label>
    </div>
    <div class="form-check form-check-inline ">
      <input class="form-check-input" type="radio" name="motReq" id="motReqIncapacidad" value="Incapacidad">
      <label class="form-check-label" for="motReqIncapacidad">Incapacidad</label>
    </div>
    <div class="form-check form-check-inline ">
      <input class="form-check-input" type="radio" name="motReq" id="motReqLicPerm" value="Licencia o Permiso">
      <label class="form-check-label" for="motReqLicPerm">Licencia o Permiso</label>
    </div>
    <div class="form-check form-check-inline  ">
      <input class="form-check-input" type="radio" name="motReq" id="motReqNuevaCrea" value="Nueva Creación">
      <label class="form-check-label" for="motReqNuevaCrea">Nueva Creación</label>
    </div>
    <div class="form-check form-check-inline ">
      <input class="form-check-input" type="radio" name="motReq" id="motReqDefun" value="Defunción">
      <label class="form-check-label" for="motReqBaja">Defunción</label>
    </div>
    <div class="form-check form-check-inline ">
      <input class="form-check-input" type="radio" name="motReq" id="motReqOtro" value="Otro">
      <label class="form-check-label" for="motReqOtro">Otro</label>
    </div>
    <div class="form-check form-check-inline ">
      <label class="form-check-label" for="motReqEsp">Especifique</label>
      <input class="form-control" type="text" name="motReqEsp" id="motReqEsp"></input>
    </div>
  </div>

  <div class="col-md-4">
    <button type="submit" class="btn btn-primary">insertar</button>
  </div>
</form>
{% endblock %}
